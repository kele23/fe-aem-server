<template data-sly-template.render="${ @ image, title, description }">
    <div class="card w-80 bg-base-100 shadow-xl">
        <figure><img src="${image.src}" alt="${image.alt}" /></figure>
        <div class="card-body">
            <h2 class="card-title">${title}</h2>
            <p>${description}</p>
        </div>
    </div>
</template>
